<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" (ionWillOpen)="loadCounters()"  (ionWillClose)="menuClose()" >
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Your Counters</ion-list-header>
          <ion-note></ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
          

            <ion-item-sliding>
              <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" [class.selected]="selectedIndex == i" class="item-counter">
                  <ion-label>{{ p.title }}</ion-label>
                  <ion-note *ngIf="p.id" style="margin-bottom: 0; color: black;" slot="end">
                    <span>
                      {{ p.counter }} /
                    </span>
                    <span style="color: brown;">
                      {{p.limit}}
                    </span>
                  </ion-note>
              </ion-item>

              

              <ion-item-options *ngIf="p.id" side="end" (ionSwipe)="delete(p.id)" >
                <ion-item-option color="danger" (click)="delete(p.id)" expandable >
                  <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
                </ion-item-option>
              </ion-item-options>
    
            </ion-item-sliding>




          </ion-menu-toggle>
        </ion-list>

        
      <ion-grid>
        <ion-row>
          <ion-col style="text-align: center;">
            <span *ngIf="appPages.length > 1" style="font-size: 0.9rem; color: #696982">
              Swipe left to delete
            </span>
          </ion-col>
        </ion-row>
      </ion-grid>
        

        <!-- <ion-list id="inbox-list">
          <ion-list-header>Your counters</ion-list-header>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndexYour == i">
              <ion-icon name="radio-button-on-outline"></ion-icon>
                            <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list> -->

        <ion-fab vertical="bottom" horizontal="end" slot="fixed">
          <ion-fab-button color="tertiary" (click)="addCounter()">
            <ion-icon size="large" name="add-outline"></ion-icon>
          </ion-fab-button>
        </ion-fab>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
